name: Lakehouse for Ecommerce CI/CD

on:
  push:
    branches:
      - main
      - prod1

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt

      - name: Lint Code
        run: |
          pip install flake8
          flake8 glue_jobs tests --max-line-length=120

      - name: Run Tests
        run: |
          pip install pytest
          pytest tests/

